<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Definitions Extractor</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="static/myapp/style.css">

    {# Loading Bootstrap #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<h1>Identification and Visualization of Legal Definitions and their Relations Based on European Regulatory Documents</h1>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex align-items-center justify-content-center">
        {{ form }}
            </div>
        <br>
        <div class="d-grid gap-4 d-md-flex justify-content-md-center">
            <button class="btn btn-primary btn-lg" type="submit">Upload</button>
            <button class="btn btn-secondary btn-lg" type="reset">Reset</button>
        </div>
    </form>
</div>
<a href="https://eur-lex.europa.eu/homepage.html">
<img src="https://umwelt.provinz.bz.it/images/home_0_Banner-EUR-Lex.jpg", alt="EUR-Lex Logo", style="position: absolute; bottom: 0px; text-align: center; margin: auto; max-height: 100%; max-width: 100%; left: 0px; right: 0px; ">
</a>
</body>
</html>
